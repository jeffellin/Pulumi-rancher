apiVersion: v1
kind: Namespace
metadata:
  name: ellin-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: tmc-secret-repository
  namespace: continuousdelivery-resources
spec:
  interval: 5m0s
  url: https://github.com/jeffellin/tmc-secret
  ref:
    branch: main
  secretRef:
    name: flux-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: tmc-experiments
  namespace: continuousdelivery-resources
spec:
  interval: 5m0s
  url: https://github.com/jeffellin/tmc-experiments
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tmc-secret
  namespace: continuousdelivery-resources
spec:
  interval: 10m
  targetNamespace: continuousdelivery-resources
  sourceRef:
    kind: GitRepository
    name: tmc-secret-repository
  prune: true
  path: "./svc"
  timeout: 1m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tmc-gitops
  namespace: continuousdelivery-resources
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: tmc-experiments
  path: "./roles/base"
  prune: true
  timeout: 1m
